<div>
  <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
    <div>
      <label>
        Author
        <input formControlName="author" type="text">
      </label>
    </div>
    <div>
      <input
        style="display: none"
        type="file" (change)="setPhoto($event)"
        #fileInput>
      <button
        (click)="fileInput.click()"
        type="button"
      >Select File</button>
    </div>
    <div>
      <label>
        Title
        <input formControlName="title" type="text">
      </label>
    </div>
    <div>
      <label>
        Description
        <textarea formControlName="description" type="text"></textarea>
      </label>
    </div>
    <button type="submit">add post</button>
  </form>
</div>

<div class="post-container">
  <div class="author">{{post.author}}</div>
  <div class="title">{{post.title}}</div>
  <img class="picture" src="{{post.picture}}"  alt="pic"/>
  <div class="description">{{post.description | truncate:[200, '...']}}</div>
  <div class="date">{{post.date | date}}</div>
  <button type="button" (click)="postsService.deletePost(post.id)">Delete Post</button>
  <button type="button" (click)="editPost">Edit Post</button>
</div>

<div class="image-uploader" [formGroup]="form">
  <div class="image">
    <img
      [src]="form.value[name] || defaultPhoto"
      alt="picture"
      (click)="fileInput.click()"
    >
  </div>
  <input
    style="display: none"
    type="file"
    (change)="setPhoto($event)"
    #fileInput>
  <button
    (click)="fileInput.click()"
    type="button"
  >{{form.value[name] ? 'Edit File' : 'Select File'}}
  </button>
  <span
    *ngIf="validate(name)">
        Required
    </span>
</div>

<div class="select">
  <label>
    <select [value]="value" (change)="onChange($event)">
      <option [value]="0" disabled>Select ...</option>
      <option
        *ngFor="let option of options; trackBy: trackByFn"
        [value]="option.value"
      >{{option.label}}</option>
    </select>
  </label>
</div>

<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Email
      <input formControlName="email" type="email">
    </label>
  </div>
  <div>
    <label>
      Password
      <input formControlName="password" type="password">
    </label>
  </div>
  <button
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Ok
  </button>
</form>
